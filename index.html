<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Simple News Api</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">Simple News Api</h1>
    <hr class="my-4">
    <p>Click on a source to see top stories</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg space" href="#" role="button" id="bbc">BBC</a>
      <a class="btn btn-primary btn-lg space" href="#" role="button" id="aljazeera">AL JAZEERA</a>
      <a class="btn btn-primary btn-lg space" href="#" role="button" id="dailymail">DAILY MAIL</a>
      <a class="btn btn-primary btn-lg space" href="#" role="button" id="independent">INDEPENDENT</a>
      <a class="btn btn-primary btn-lg space" href="#" role="button" id="theguardian">THE GUARDIAN</a>
      <a class="btn btn-primary btn-lg space" href="#" role="button" id="thetelegraph">THE TELEGRAPH</a>
    </p>
 </div>
</div>

<div class="container">
    <div class="row">
      <div id="output"></div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col bg-primary text-white">
      <p class="text-center p-4 footer">Imran Rafique</p>
    </div>
  </div>
</div>

 <script src="main.js"></script>
</body>
</html>
